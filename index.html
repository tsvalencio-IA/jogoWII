<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ThIAguinho Wii: Console OS</title>
    
    <!-- Bibliotecas Essenciais -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Russo+One&family=Roboto:wght@300;400;500;700&display=swap');

        :root {
            --wii-bg: #ececec;
            --wii-blue: #00b0f0;
            --wii-blue-glow: rgba(0, 176, 240, 0.4);
            --wii-gray-text: #555;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        body { 
            background: radial-gradient(circle at center, #ffffff 0%, #e4e7eb 100%);
            margin: 0; overflow: hidden; 
            font-family: 'Roboto', sans-serif; 
            user-select: none; touch-action: none;
            height: 100vh; width: 100vw;
        }

        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.02) 50%);
            background-size: 100% 4px;
        }

        /* WEBCAM ESTILIZADA */
        #webcam { 
            position: absolute; bottom: 95px; right: 25px; width: 130px; 
            border-radius: 16px; border: 4px solid white; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transform: scaleX(-1); z-index: 50; opacity: 0; transition: opacity 0.5s ease;
        }

        #game-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }

        /* WII MENU CONTAINER */
        .wii-container {
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            height: 100%; width: 100%; position: relative; z-index: 20; padding: 30px 0;
            background: url('data:image/svg+xml;utf8,<svg opacity="0.03" xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="1.5" fill="%23000"/></svg>');
        }

        /* HEADER PREMIUM */
        .wii-header {
            width: 90%; max-width: 1000px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid rgba(0,0,0,0.05); padding-bottom: 15px; margin-bottom: 10px;
        }
        .wii-title { 
            font-family: 'Russo One', sans-serif;
            font-weight: 400; color: #444; font-size: 1.8rem; letter-spacing: 2px; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .wii-title span { color: var(--wii-blue); }

        /* GRID DE CANAIS (WII FRUTIGER AERO STYLE) */
        .channel-grid {
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px;
            width: 90%; max-width: 900px;
            padding: 10px;
            overflow-y: auto;
        }

        @media (min-width: 768px) {
            .channel-grid { grid-template-columns: repeat(4, 1fr); gap: 25px; }
        }

        /* EST√âTICA DO CANAL WII */
        .channel {
            background: linear-gradient(135deg, #ffffff 0%, #f0f4f8 100%);
            aspect-ratio: 16/10; 
            border-radius: 20px;
            border: 2px solid #fff;
            box-shadow: 6px 6px 15px rgba(0,0,0,0.08), inset 0 -4px 15px rgba(0,0,0,0.02);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative; overflow: hidden;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Reflexo superior do vidro (Gloss) */
        .channel::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 40%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0));
            border-radius: 18px 18px 0 0; pointer-events: none;
        }

        .channel:hover {
            transform: scale(1.08) translateY(-5px);
            border-color: var(--wii-blue);
            box-shadow: 0 15px 30px var(--wii-blue-glow), inset 0 0 20px rgba(0, 176, 240, 0.1);
            z-index: 10;
        }

        .channel-icon { font-size: 3.5rem; margin-bottom: 10px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.15)); transition: transform 0.3s; }
        .channel:hover .channel-icon { transform: scale(1.15); }
        
        .channel-title { 
            font-family: 'Chakra Petch', sans-serif; font-size: 0.9rem; color: #555; 
            font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            background: rgba(255,255,255,0.8); padding: 4px 12px; border-radius: 10px;
        }

        /* FOOTER BAR (BOT√ïES P√çLULA) */
        .wii-footer {
            width: 90%; max-width: 700px; height: 70px;
            background: var(--glass-bg); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 35px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 10px; margin-bottom: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .wii-oval-btn {
            background: linear-gradient(180deg, #ffffff 0%, #e0e5ec 100%);
            border: 2px solid #fff; padding: 12px 35px;
            border-radius: 25px; font-weight: 700; color: #555; cursor: pointer;
            font-size: 1rem; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: all 0.2s;
        }
        .wii-oval-btn:hover { background: #fff; transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,176,240,0.2); color: var(--wii-blue); border-color: var(--wii-blue); }
        .wii-oval-btn:active { transform: translateY(2px); box-shadow: none; }

        .clock { font-size: 1.6rem; color: #777; font-weight: 400; font-family: 'Chakra Petch', sans-serif; }

        /* ASSINATURA THIAGUINHO SOLU√á√ïES */
        .signature-badge {
            position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%);
            font-family: 'Chakra Petch', sans-serif; font-size: 0.75rem; color: #888;
            font-weight: 600; letter-spacing: 2px; text-transform: uppercase;
            display: flex; align-items: center; gap: 8px;
        }
        .signature-badge span { color: var(--wii-blue); font-weight: 700; }
        .signature-badge::before, .signature-badge::after {
            content: ''; display: inline-block; width: 20px; height: 1px; background: #ccc;
        }

        /* LOADING & UTILS */
        #loading { 
            background: radial-gradient(circle at center, #ffffff 0%, #d1d8e0 100%);
            z-index: 1000; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; align-items: center; justify-content: center; flex-direction: column; 
            transition: opacity 0.5s ease;
        }
        .hidden { display: none !important; opacity: 0; pointer-events: none; }

        .spinner-wii {
            width: 60px; height: 60px;
            border: 6px solid #e0e0e0; border-top: 6px solid var(--wii-blue);
            border-radius: 50%; animation: spin 1s linear infinite;
            box-shadow: 0 0 15px var(--wii-blue-glow);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* HUD JOGO PREMIUM */
        #game-ui { pointer-events: none; }
        #game-ui > * { pointer-events: auto; }
        
        .hud-score-box {
            position: fixed; top: 25px; left: 25px; 
            background: rgba(255,255,255,0.15); backdrop-filter: blur(12px); 
            padding: 10px 30px; border-radius: 30px; 
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            display: flex; align-items: center; gap: 15px;
        }
        
        #game-msg {
            position: fixed; top: 35%; left: 50%; transform: translate(-50%, -50%);
            font-family: 'Russo One'; font-size: 70px; color: #fff;
            text-shadow: 0 6px 0 #000, 0 0 30px rgba(0,176,240,0.8);
            width: 100%; text-align: center; pointer-events: none;
            letter-spacing: 2px;
        }

        /* Bot√£o Home/Sair Estilo Bot√£o F√≠sico Wii */
        .home-btn {
            position: fixed; top: 25px; right: 25px;
            width: 65px; height: 65px; 
            background: radial-gradient(circle at top left, #ffffff, #e0e0e0);
            border-radius: 50%; border: 3px solid #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; cursor: pointer; z-index: 100;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3), inset 0 -4px 10px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
            color: var(--wii-blue);
        }
        .home-btn:hover { 
            transform: scale(1.1); 
            box-shadow: 0 10px 25px rgba(0,176,240,0.4), inset 0 0 15px rgba(0,176,240,0.2);
        }
        .home-btn:active { transform: scale(0.95); background: #ccc; }

        /* TELA GAME OVER √âPICA */
        #screen-over { background: radial-gradient(circle at center, #2c3e50 0%, #000000 100%); }
        .game-over-box {
            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            padding: 40px 60px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <video id="webcam" autoplay playsinline muted></video>
    <div class="crt-overlay"></div>
    <canvas id="game-canvas"></canvas>

    <!-- LOADING SCREEN -->
    <div id="loading">
        <div class="spinner-wii"></div>
        <h1 class="mt-6 text-3xl text-gray-700 font-['Russo_One'] tracking-wider">ThIAguinho <span style="color: #00b0f0">OS</span></h1>
        <p id="loading-text" class="mt-2 text-gray-500 font-bold tracking-widest text-sm uppercase">INICIANDO SISTEMA...</p>
    </div>

    <!-- MENU PRINCIPAL -->
    <div id="menu-screen" class="wii-container hidden">
        <div class="wii-header">
            <div class="wii-title">ThIAguinho <span>Wii</span></div>
            <div style="font-size: 0.85rem; color: #888; font-family: 'Chakra Petch', sans-serif; font-weight: bold;">
                REDE: <span id="net-status" style="color: #999;">OFFLINE</span>
            </div>
        </div>

        <div class="channel-grid" id="channel-grid">
            <!-- Canais Inseridos via JS (core.js cuida de injetar a div.channel aqui) -->
        </div>

        <div class="wii-footer">
            <div class="wii-oval-btn" onclick="window.System.msg('PERFIL: ' + window.System.playerId)">Wii Menu</div>
            <div class="clock" id="clock">12:00</div>
            <div class="wii-oval-btn" onclick="location.reload()">Reset OS</div>
        </div>
        
        <div class="signature-badge">
            Powered by <span>thIAguinho Solu√ß√µes</span>
        </div>
    </div>

    <!-- HUD DO JOGO -->
    <div id="game-ui" class="hidden">
        <div class="hud-score-box">
            <span style="color: #fff; font-size: 1rem; font-weight: 800; letter-spacing: 2px; opacity: 0.8;">SCORE</span>
            <span id="hud-score" style="color: #f1c40f; font-family: 'Russo One'; font-size: 2.5rem; text-shadow: 0 2px 10px rgba(241, 196, 15, 0.5);">0</span>
        </div>
        
        <div id="game-msg"></div>

        <!-- Bot√£o HOME para Sair do Jogo -->
        <button class="home-btn" onclick="window.System.home()" title="Voltar ao Menu">üè†</button>
    </div>

    <!-- TELA GAME OVER -->
    <div id="screen-over" class="wii-container hidden" style="justify-content: center;">
        <h1 style="font-family: 'Russo One'; font-size: 5rem; color: #ff4757; margin-bottom: 20px; text-shadow: 0 0 30px rgba(255, 71, 87, 0.6);">FIM DE JOGO</h1>
        
        <div class="game-over-box">
            <p style="color: #a4b0be; font-size: 1.2rem; font-weight: bold; letter-spacing: 3px; margin-bottom: 10px;">RESULTADO FINAL</p>
            <span id="final-score" style="font-family: 'Russo One'; font-size: 4.5rem; color: #feca57; text-shadow: 0 5px 15px rgba(254, 202, 87, 0.4);">0</span>
        </div>
        
        <button class="wii-oval-btn" onclick="window.System.home()" style="margin-top: 40px; font-size: 1.4rem; padding: 15px 50px;">VOLTAR AO MENU</button>
        
        <div class="signature-badge" style="bottom: 30px;">
            Powered by <span>thIAguinho Solu√ß√µes</span>
        </div>
    </div>

    <!-- INJE√á√ÉO DA ENGINE DE JOGOS -->
    <script src="js/core.js"></script>
    <script src="js/game_kart.js"></script>
    <script src="js/game_run.js"></script>
    <script src="js/game_box.js"></script>
    <script src="js/game_tennis.js"></script>

    <!-- CLOCK SCRIPT -->
    <script>
        setInterval(() => {
            const now = new Date();
            const el = document.getElementById('clock');
            if(el) el.innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }, 1000);
    </script>
</body>
